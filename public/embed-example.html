<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PineUI Embed Example</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #6750a4;
    }

    .info {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #pineui-app {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      min-height: 600px;
    }

    code {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçç PineUI Embed Example</h1>

    <div class="info">
      <p><strong>Este √© um exemplo de como embedar PineUI em qualquer site.</strong></p>
      <p>Apenas 3 linhas de c√≥digo:</p>
      <ol>
        <li>Adicione um elemento <code>&lt;div id="pineui-app"&gt;&lt;/div&gt;</code></li>
        <li>Carregue o script <code>&lt;script src="..."&gt;&lt;/script&gt;</code></li>
        <li>Chame <code>PineUI.render({...})</code></li>
      </ol>
    </div>

    <div id="pineui-app">
      <div style="display: flex; align-items: center; justify-content: center; height: 600px; color: #666;">
        Carregando PineUI...
      </div>
    </div>
  </div>

  <!-- Load PineUI SDK -->
  <script src="http://localhost:3000/sdk/pineui.umd.js"></script>

  <!-- Initialize PineUI -->
  <script>
    PineUI.render({
      target: '#pineui-app',
      schemaUrl: 'http://localhost:3000/api/schema/twitter-feed',
      baseUrl: 'http://localhost:3000',
      onReady: () => {
        console.log('üçç PineUI is ready!');
      },
      onError: (error) => {
        console.error('PineUI error:', error);
      }
    });
  </script>
</body>
</html>
